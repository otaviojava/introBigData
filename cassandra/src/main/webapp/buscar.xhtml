<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/main.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	
        >
    
    
    <ui:define name="content">
        <h:form id="form">
            <p:messages id="menssagem" />
            <h:panelGrid columns="4">
                
                <p:inputText  value="#{buscaBean.campoPesquisa}" style="margin-left:80px; width:400px;"/>
            <p:selectOneRadio value="#{buscaBean.tipoPesquisa}" style="margin-left:20px; width:300px;" >
                <f:selectItems value="#{listaBean.tipoPesquisas}"/>
            </p:selectOneRadio>
            
                <p:commandButton value="Pesquisar" action="#{buscaBean.pesquisar()}" update="pesquisaTable,menssagem" styleClass="espaco"/>
            </h:panelGrid>
            
            <p:dataTable id="pesquisaTable" var="pessoa" value="#{buscaBean.pessoas}">  
                <p:column >  
                <f:facet name="header">  
                    Nick Name
                </f:facet>  
                    <h:outputText value="#{pessoa.nickName}" />  
                </p:column>
                
                <p:column >  
                <f:facet name="header">  
                    Nome
                </f:facet>  
                    <h:outputText value="#{pessoa.nome}" />  
                </p:column>
                
                <p:column >  
                <f:facet name="header">  
                    Profissao
                </f:facet>  
                    <h:outputText value="#{pessoa.profissao}" />  
                </p:column>
                
                <p:column >  
                <f:facet name="header">  
                    Estado
                </f:facet>  
                    <h:outputText value="#{pessoa.endereco.estado}" />  
                </p:column>
                
                <p:column >  
                <f:facet name="header">  
                    Cidade
                </f:facet>  
                    <h:outputText value="#{pessoa.endereco.cidade}" />  
                </p:column>
               
                
            </p:dataTable>       
        </h:form>
    </ui:define>
</ui:composition>
